<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Archives Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
    }

    header {
      background-color: #006747;
      color: white;
      padding: 0.65em;
      font-size: 1.5em;
      font-weight: bold;
    }

    .logo {
      margin-top: 1em;
    }

    main {
      background-color: white;
      padding: 2em;
      margin: 2em auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 90%;
      padding: 0.75em;
      font-size: 1em;
    }

    button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
    }

    #response-box {
      margin-top: 1em;
      text-align: left;
      padding: 1em;
      border: 2px solid #006747;
      border-radius: 8px;
      min-height: 3em;
      background-color: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .footer {
      margin: 2em 0;
      font-size: 0.9em;
    }

    .result-card {
      display: flex;
      gap: 1em;
      margin-bottom: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .thumbnail {
      width: 40px;
      height: 40px;
    }

    .details {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <header>
    University of South Florida Libraries – Special Collections
  </header>

  <div class="logo">
    <img src="usf-logo.png" alt="USF Libraries Logo" height="45" />
  </div>

  <main>
    <h1>AI Archives Assistant</h1>
    <form id="prompt-form">
      <input type="text" id="prompt" placeholder="Ask about the archives..." required />
      <br />
      <button type="submit">Ask</button>
    </form>
    <div id="response-box"></div>
  </main>

  <div class="footer">
    <a href="https://lib.usf.edu/special-collections/">Visit Special Collections</a>
  </div>

  <script>
    const sampleMetadata = [
      {
        "title": "Environmental Lands Acquisition and Protection Program (ELAPP) Collection",
        "description": "Records and planning documents associated with land conservation efforts across Hillsborough County.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/183"
      },
      {
        "title": "Jan K. Platt Papers",
        "description": "City councilwoman and county commissioner Jan Platt’s materials related to local governance, environmental issues, and public service.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/176"
      },
      {
        "title": "IMC Agrico Phosphate Company Collection",
        "description": "Corporate records and environmental documents related to phosphate mining in Central Florida.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/160"
      },
      {
        "title": "Audubon Society Corkscrew Swamp Sanctuary Records",
        "description": "Environmental and conservation records documenting the history and activities of the Corkscrew Swamp Sanctuary.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/127"
      },
      {
        "title": "Sally Thompson Collection",
        "description": "Documents relating to Sally Thompson’s work in conservation and civic engagement in the Tampa Bay area.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/170"
      },
      {
        "title": "NAACP Tampa Chapter Records",
        "description": "Materials documenting the Tampa chapter of the NAACP, including civil rights campaigns and local advocacy efforts.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/195"
      },
      {
        "title": "Tampa AIDS Network Records",
        "description": "Organizational records and outreach materials related to HIV/AIDS awareness and support in Tampa.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/148"
      },
      {
        "title": "African American Neighborhood Project Collection",
        "description": "Photographs, oral histories, and documents about Tampa’s historically Black neighborhoods.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/211"
      },
      {
        "title": "Immigration Law Collection",
        "description": "Legal papers, community responses, and records related to immigration issues in Florida.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/157"
      },
      {
        "title": "Centro Asturiano de Tampa Records",
        "description": "Membership rosters, minutes, and ephemera from a major Spanish immigrant society in Tampa.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/207"
      },
      {
        "title": "Florida Environmental Regulation Correspondence",
        "description": "Letters and documents from state environmental agencies regarding conservation regulation.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/209"
      },
      {
        "title": "Centro Español de Tampa Collection",
        "description": "Historical records of one of Tampa’s major Spanish immigrant mutual aid societies.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/567"
      },
      {
        "title": "Bobby Smith Photograph Collection",
        "description": "A mid-to-late twentieth century collection documenting the region’s LGBTQ history through photographs and ephemera.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/269"
      }
    ];

    document.getElementById("prompt-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const promptText = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response-box");
      responseBox.innerHTML = "";

      try {
        const response = await fetch("https://1e61111b-978b-4325-84c9-d92c5b50a766-00-3jdfxn980yu4b.janeway.replit.dev//ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: promptText, context: sampleMetadata })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let result = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          result += decoder.decode(value, { stream: true });
          responseBox.innerHTML = result;
        }
      } catch (err) {
        responseBox.innerHTML = "Error contacting the AI Assistant.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
