<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Archives Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    #prompt-form {
      margin-bottom: 2em;
    }
    #prompt {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    #response-box a {
      color: #0645AD;
      text-decoration: underline;
    }
    .result-card {
      display: flex;
      align-items: flex-start;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 1.5em;
      margin-right: 1em;
    }
    .title {
      margin: 0 0 0.3em;
    }
    .description {
      margin: 0 0 0.5em;
    }
  </style>
</head>
<body>

<h1>AI Archives Assistant</h1>

<form id="prompt-form" action="/ask" method="POST">
  <input type="text" id="prompt" name="prompt" placeholder="Ask about the archives...">
  <button type="submit">Ask</button>
</form>

<!-- Static sample card -->
<div class="result-card">
  <div class="icon">üìÅ</div>
  <div class="details">
    <h3 class="title">Tony Pizzo Collection</h3>
    <p class="description">
      Personal papers, research notes, and historical materials assembled by Tony Pizzo, a civic historian known for documenting the history of Tampa, Ybor City, and surrounding communities.
    </p>
    <a href="https://archives.lib.usf.edu/repositories/2/resources/371" target="_blank">View Collection</a>
  </div>
</div>

<!-- AI Response output -->
<div id="response-container">
  <div id="response-heading">Response:</div>
  <div id="response-box"></div>
</div>

 <script>
document.getElementById("prompt-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const promptInput = document.getElementById("prompt");
  const responseBox = document.getElementById("response-box");

  const userPrompt = promptInput.value.trim();
  if (!userPrompt) return;

  // Optional loading spinner text
  responseBox.innerHTML = "<p>Searching archives...</p>";

  try {
    const response = await fetch("/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ prompt: userPrompt })
    });

    if (!response.ok) {
      throw new Error("Server error");
    }

    const data = await response.json();
    responseBox.innerHTML = ""; // Clear previous content

    // Loop through the returned results
    data.response.forEach(item => {
      const card = document.createElement("div");
      card.className = "result-card";
      card.innerHTML = `
        <img class="thumbnail" src="${item.thumbnail || 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Icon_archive.svg/512px-Icon_archive.svg.png'}" alt="archive icon">
        <div class="details">
          <h3 class="title">${item.title}</h3>
          <p class="description">${item.abstract}</p>
          <a href="${item.url}" target="_blank">View Collection</a>
        </div>
      `;
      responseBox.appendChild(card);
    });

  } catch (err) {
    responseBox.innerHTML = "<p>Error reaching assistant. Please try again later.</p>";
    console.error(err);
  }
});
</script>
  
</body>
</html>
