<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Archives Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    #prompt-form {
      margin-bottom: 2em;
    }

    #prompt {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-top: 0.5em;
    }

    #response-box a {
      color: #0645AD;
      text-decoration: underline;
    }

    .result-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .title {
      margin: 0 0 0.3em;
    }

    .description {
      margin: 0 0 0.5em;
    }
  </style>
</head>
<body>

<h1>AI Archives Assistant</h1>

<form id="prompt-form">
  <input type="text" id="prompt" placeholder="Ask about the archives..." required />
  <button type="submit">Ask</button>
</form>

<div id="response-container">
  <div id="response-heading">Response:</div>
  <div id="response-box"></div>
</div>

<script>
document.getElementById("prompt-form").addEventListener("submit", async function(event) {
  event.preventDefault();

  const prompt = document.getElementById("prompt").value;
  const responseBox = document.getElementById("response-box");
  responseBox.innerHTML = "Loading...";

  try {
    const res = await fetch("/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    if (data.response) {
      responseBox.innerHTML = data.response;
    } else {
      responseBox.innerHTML = `<span style="color:red">${data.error}</span>`;
    }

  } catch (err) {
    responseBox.innerHTML = `<span style="color:red">Request failed: ${err.message}</span>`;
  }
});
</script>

</body>
</html>
