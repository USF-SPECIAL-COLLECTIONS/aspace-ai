<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Archives Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    #usf-banner {
      background-color: #006747;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.25em;
      font-weight: bold;
      margin: -2em -2em 2em -2em;
    }
    #prompt-form {
      margin-bottom: 2em;
    }
    #prompt {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    #response-container {
      margin-top: 2em;
    }
    #response-heading {
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    #response-box {
      background-color: #ffffff;
      border: 2px solid #006747;
      padding: 1.2em;
      border-radius: 8px;
      white-space: pre-wrap;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.05em;
      line-height: 1.6em;
      color: #333;
    }
    #loading-spinner {
      display: none;
      margin-top: 1em;
      font-style: italic;
    }
    #logo {
      display: block;
      margin: 2em auto 1em auto;
      max-width: 220px;
      height: auto;
    }
    footer {
      text-align: center;
      margin-top: 3em;
      font-size: 0.95em;
    }
    footer a {
      color: #006747;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="usf-banner">University of South Florida – Special Collections</div>
<h1>AI Archives Assistant</h1>

<form id="prompt-form">
  <input type="text" id="prompt" name="prompt" placeholder="Ask about the archives...">
  <button type="submit">Ask</button>
</form>

<div id="loading-spinner">⏳ Thinking...</div>

<div id="response-container">
  <div id="response-heading">Response:</div>
  <div id="response-box"></div>
</div>

<footer>
  <a href="https://lib.usf.edu/special-collections/" target="_blank">Visit USF Special Collections</a>
  <img id="logo" src="logo.png" alt="USF Libraries Logo">
</footer>

<script>
  const sampleMetadata = [
  {
    title: "Bobby Smith Photograph Collection",
    abstract: "Photographs and ephemera documenting LGBTQ community life, activism, and culture in the Tampa Bay area from the mid-20th century through the early 2000s."
  },
  {
    title: "Tampa International Gay and Lesbian Film Festival Collection",
    abstract: "Archival materials documenting the history and cultural significance of one of the longest-running LGBTQ+ film festivals in the southeastern United States. Includes promotional materials, programs, press coverage, and organizational records that reflect the evolving portrayal and reception of queer cinema and activism in Tampa Bay."
  },
  {
    title: "Equality Florida Records",
    abstract: "Administrative records, correspondence, event materials, and publications from Equality Florida, the state’s largest LGBTQ+ civil rights organization. The collection documents advocacy efforts around anti-discrimination legislation, marriage equality, and community outreach initiatives across the state, with a focus on the Tampa Bay region."
  },
  {
    title: "Tony Pizzo Collection",
    abstract: "Personal papers, research notes, and historical materials assembled by Tony Pizzo, a civic historian known for documenting the history of Tampa, Ybor City, and surrounding communities."
  },
  {
    title: "Al Davis Papers",
    abstract: "Records of African American community leader Al Davis, highlighting his work in local activism, education, and civic improvement in Tampa."
  },
  {
    title: "Robert W. and Helen S. Saunders Papers",
    abstract: "Documents the lives and work of two prominent civil rights activists who helped lead the NAACP in Florida and supported community organizing and education reform."
  },
  {
    title: "Jan K. Platt Papers",
    abstract: "Correspondence, reports, and materials from a longtime Tampa City Council member and Hillsborough County Commissioner with a focus on environmental conservation and public policy."
  },
  {
    title: "Environmental Lands Acquisition and Protection Program (ELAPP) Collection",
    abstract: "Project files, maps, and reports documenting land conservation and environmental protection efforts across Hillsborough County from the 1980s onward."
  },
  {
    title: "Sally Thompson Collection",
    abstract: "Contains newsletters, meeting minutes, and reports related to land conservation and water resource advocacy in Florida, especially through the League of Women Voters and SWFWMD."
  },
  {
    title: "Centro Español de Tampa Collection",
    abstract: "Historical records of one of Tampa’s major Spanish immigrant mutual aid societies, including financial ledgers, minutes, and membership records from the early 20th century."
  },
  {
    title: "IMC Agrico Phosphate Company Collection",
    abstract: "Corporate and technical documentation related to phosphate mining in Florida, including maps, reports, environmental impact materials, and company correspondence."
  },
  {
    title: "Walter P. Fuller Papers",
    abstract: "Papers of St. Petersburg civic booster and businessman Walter Fuller, including materials related to city planning, tourism, and economic development in mid-century Florida."
  },
  {
    title: "Audubon Society Corkscrew Swamp Sanctuary Records",
    abstract: "Conservation reports, species data, and photographs documenting the work of the Audubon Society at the Corkscrew Swamp Sanctuary in southwest Florida."
  }
];


  document.getElementById("prompt-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const promptText = document.getElementById("prompt").value;
    const responseBox = document.getElementById("response-box");
    const spinner = document.getElementById("loading-spinner");
    responseBox.textContent = "";
    spinner.style.display = "block";

    console.log("Sending context with", sampleMetadata.length, "items:", sampleMetadata);

    fetch("https://1e61111b-978b-4325-84c9-d92c5b50a766-00-3jdfxn980yu4b.janeway.replit.dev/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        query: promptText,
        context: sampleMetadata
      })
    })
    .then(response => response.json())
    .then(data => {
      spinner.style.display = "none";
      responseBox.textContent = data.response;
    })
    .catch(error => {
      spinner.style.display = "none";
      console.error("Error:", error);
      responseBox.textContent = "❌ Error contacting the AI assistant.";
    });
  });
</script>

</body>
</html>
