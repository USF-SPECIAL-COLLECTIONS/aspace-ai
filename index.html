<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Archives Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    #prompt-form {
      margin-bottom: 2em;
    }
    #prompt {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    #response-box a {
      color: #0645AD;
      text-decoration: underline;
    }
    .result-card {
      display: flex;
      align-items: flex-start;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 1.5em;
      margin-right: 1em;
    }
    .thumbnail {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 1em;
      border-radius: 4px;
    }
    .title {
      margin: 0 0 0.3em;
    }
    .description {
      margin: 0 0 0.5em;
    }
  </style>
</head>
<body>

<h1>AI Archives Assistant</h1>

<form id="prompt-form">
  <input type="text" id="prompt" name="prompt" placeholder="Ask about the archives...">
  <button type="submit">Ask</button>
</form>

<div id="response-container">
  <div id="response-heading">Response:</div>
  <div id="response-box"></div>
</div>

<script>
document.getElementById("prompt-form").addEventListener("submit", async function(event) {
  event.preventDefault();
  const userPrompt = document.getElementById("prompt").value;
  const responseBox = document.getElementById("response-box");

  responseBox.innerHTML = "<p><em>Thinking...</em></p>";

  try {
    const response = await fetch("https://your-replit-url.replit.dev/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ prompt: userPrompt })
    });

    if (!response.ok) {
      throw new Error("Network response was not ok");
    }

    const data = await response.json();

    if (data.results && Array.isArray(data.results)) {
      responseBox.innerHTML = "";
      data.results.forEach(result => {
        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `
          <img class="thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Archive_icon.svg/512px-Archive_icon.svg.png" alt="archive icon" />
          <div class="details">
            <h3 class="title">${result.title}</h3>
            <p class="description">${result.description}</p>
            <a href="${result.url}" target="_blank">View Collection</a>
          </div>
        `;
        responseBox.appendChild(card);
      });
    } else if (data.answer) {
      responseBox.innerHTML = `<p>${data.answer}</p>`;
    } else {
      responseBox.innerHTML = `<p><em>No relevant information found.</em></p>`;
    }
  } catch (error) {
    responseBox.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;
  }
});
</script>

</body>
</html>
