<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Archives Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006747;
      color: white;
      padding: 0.65em 1em;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 1em;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    #prompt {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    #submit {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-top: 0.5em;
    }
    #response-box a {
      color: #0645AD;
      text-decoration: underline;
    }
    .result-card {
      display: flex;
      align-items: flex-start;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }
    .thumbnail {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 1em;
    }
    .details {
      flex: 1;
    }
    .title {
      margin: 0 0 0.3em;
    }
    .description {
      margin: 0 0 0.5em;
    }
  </style>
</head>
<body>
  <header>
    <img src="icon.png" alt="Logo" />
    <h1>University of South Florida - AI Archives Assistant</h1>
  </header>
  <main>
    <form id="prompt-form">
      <input type="text" id="prompt" name="prompt" placeholder="Ask about the archives..." />
      <button id="submit" type="submit">Ask</button>
    </form>
    <div id="response-box"></div>
  </main>

  <script>
    const sampleMetadata = [
      {
        "title": "Tony Pizzo Collection",
        "description": "Personal papers, research notes, and historical materials assembled by Tony Pizzo, a civic historian known for documenting the history of Tampa, Ybor City, and surrounding communities.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/371"
      },
      {
        "title": "Centro Español de Tampa Collection",
        "description": "Historical records of one of Tampa’s major Spanish immigrant mutual aid societies, including financial ledgers, minutes, and membership records from the early 20th century.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/567"
      },
      {
        "title": "Tampa Urban League Collection",
        "description": "Documents civil rights initiatives and African American community support services provided by the Tampa Urban League throughout the 20th century.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/230"
      },
      {
        "title": "Florida Environmental Activism Records",
        "description": "Materials related to grassroots environmental advocacy in Florida, including correspondence, flyers, and legal documents from various conservation efforts.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/432"
      },
      {
        "title": "Tampa International Gay and Lesbian Film Festival Records",
        "description": "Event programs, press releases, and organizational files documenting one of the longest-running LGBTQ+ film festivals in the southeastern United States.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/222"
      },
      {
        "title": "José Martí Park Dedication Materials",
        "description": "Historical background, photographs, and correspondence surrounding the dedication of José Martí Park in Ybor City, highlighting Cuban-American cultural heritage.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/591"
      },
      {
        "title": "Equality Florida Records - Not Florida Organizational Outreach, Inc. Records",
        "description": "Campaign materials, strategic planning documents, and correspondence from Equality Florida, the state’s largest LGBTQ+ civil rights organization.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/585"
      },
      {
        "title": "Ybor City Museum Society Oral Histories",
        "description": "Audio interviews and transcripts with longtime residents of Ybor City, capturing stories of immigration, labor, and neighborhood transformation.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/375"
      },
      {
        "title": "League of Women Voters of Hillsborough County Records",
        "description": "Meeting minutes, voter education materials, and advocacy records from one of Florida’s most active civic engagement organizations.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/409"
      },
      {
        "title": "NAACP Tampa Chapter Records",
        "description": "Documents the efforts of the Tampa chapter of the NAACP in advocating for African American rights, education, and political representation.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/489"
      },
      {
        "title": "Latin American and Caribbean Student Organization Records",
        "description": "Meeting records, event posters, and publications from a student group advocating for Latin American and Caribbean cultural awareness.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/560"
      },
      {
        "title": "Bicentennial Celebration Records",
        "description": "Programs, planning files, and memorabilia from Tampa’s 1976 bicentennial celebration, reflecting local patriotic initiatives.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/450"
      },
      {
        "title": "Lambda Association Records",
        "description": "Administrative records, newsletters, and photographs from a USF student organization supporting LGBTQ+ individuals on campus.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/368"
      }
    ];

    document.getElementById("prompt-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const promptText = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response-box");
      responseBox.innerHTML = "<p><em>Loading...</em></p>";

      try {
        const res = await fetch("https://1e61111b-978b-4325-84c9-d92c5b50a766-00-3jdfxn980yu4b.janeway.replit.dev/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: promptText, context: sampleMetadata })
        });

        const data = await res.json();
        responseBox.innerHTML = data.response || "<p><em>No response received.</em></p>";
      } catch (err) {
        responseBox.innerHTML = "<p><em>Error contacting the AI Assistant.</em></p>";
      }
    });
  </script>
</body>
</html>
