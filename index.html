
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Archives Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    #prompt-form {
      margin-bottom: 2em;
    }
    #prompt {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    #response-box a {
      color: #0645AD;
      text-decoration: underline;
    }
    .result-card {
      display: flex;
      align-items: flex-start;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .thumbnail {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 1em;
      border-radius: 4px;
    }
    .title {
      margin: 0 0 0.3em;
    }
    .description {
      margin: 0 0 0.5em;
    }
  </style>
</head>
<body>

<h1>AI Archives Assistant</h1>

<form id="prompt-form">
  <input type="text" id="prompt" name="prompt" placeholder="Ask about the archives...">
  <button type="submit">Ask</button>
</form>

<!-- Response container -->
<div id="response-container">
  <div id="response-heading">Response:</div>
  <div id="response-box"></div>
</div>

<script>
  document.getElementById("prompt-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const prompt = document.getElementById("prompt").value;

    fetch("https://1e61111b-978b-4325-84c9-d92c5b50a766-00-3jdfxn980yu4b.janeway.replit.dev/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ prompt })
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("response-box").innerHTML = data.response || "No response received.";
    })
    .catch(err => {
      console.error("Request failed:", err);
      document.getElementById("response-box").textContent = "Error contacting the assistant.";
    });
  });
</script>

</body>
</html>
