<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Archives Assistant</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    #usf-banner {
      background-color: #006747;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.25em;
      font-weight: bold;
      margin: -2em -2em 2em -2em;
    }
    #prompt-form {
      margin-bottom: 2em;
    }
    #prompt {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    #response-container {
      margin-top: 2em;
    }
    #response-heading {
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    #response-box {
      background-color: #ffffff;
      border: 2px solid #006747;
      padding: 1.2em;
      border-radius: 8px;
      white-space: pre-wrap;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.05em;
      line-height: 1.6em;
      color: #333;
    }
    #loading-spinner {
      display: none;
      margin-top: 1em;
      font-style: italic;
    }
    #logo {
       width: 150px; /* adjust as needed */
      height: auto;
      display: block;
      margin: 0 auto 1em auto; /* center and add spacing below */
    }
    footer {
      text-align: center;
      margin-top: 3em;
      font-size: 0.95em;
    }
    footer a {
      color: #006747;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <img id="logo" src="logo.png" alt="USF Libraries Logo">
    <h1>AI Archives Assistant</h1>
  </header>

  <form id="prompt-form">
    <input type="text" id="prompt" name="prompt" placeholder="Ask about the archives..." />
    <button type="submit">Ask</button>
  </form>

  <div id="response-container">
    <div id="response-heading">Response:</div>
    <div id="response-box"></div>
  </div>

  <footer>
    <p><a href="https://lib.usf.edu/special-collections/" target="_blank">Visit Special Collections</a></p>
  </footer>

  <script>
    const sampleMetadata = [
      {
        "title": "Tony Pizzo Collection",
        "description": "Personal papers, research notes, and historical materials assembled by Tony Pizzo, a civic historian known for documenting the history of Tampa, Ybor City, and surrounding communities.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/371"
      },
      {
        "title": "Centro Español de Tampa Collection",
        "description": "Historical records of one of Tampa’s major Spanish immigrant mutual aid societies, including financial ledgers, minutes, and membership records from the early 20th century.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/567"
      },
      {
        "title": "Bobby Smith Photograph Collection",
        "description": "A mid-to-late twentieth century collection documenting the region’s LGBTQ history through photographs and ephemera.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/269"
      },
      {
        "title": "Equality Florida Records",
        "description": "Organizational records documenting LGBTQ+ advocacy, legislation, events, and community-building efforts in Florida.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/496"
      },
      {
        "title": "Tampa International Gay and Lesbian Film Festival Records",
        "description": "Posters, programs, and administrative records related to the LGBTQ+ film festival that has operated in Tampa since the 1990s.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/641"
      },
      {
        "title": "Environmental Lands Acquisition and Protection Program (ELAPP) Collection",
        "description": "Records and planning documents associated with land conservation efforts across Hillsborough County.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/65"
      },
      {
        "title": "Jan K. Platt Papers",
        "description": "City councilwoman and county commissioner Jan Platt’s materials related to local governance, environmental issues, and public service.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/222"
      },
      {
        "title": "Al Davis Papers",
        "description": "Documents the life and career of Al Davis, a prominent African American educator and civic leader in Tampa.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/40"
      },
      {
        "title": "Robert W. and Helen S. Saunders Papers",
        "description": "The papers of civil rights activists Robert and Helen Saunders, chronicling their work with the NAACP and other social justice causes.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/313"
      },
      {
        "title": "Walter P. Fuller Papers",
        "description": "Civic and real estate leader Walter Fuller's correspondence and documents related to the development of St. Petersburg.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/531"
      },
      {
        "title": "IMC Agrico Phosphate Company Collection",
        "description": "Corporate records and environmental documents related to phosphate mining in Central Florida.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/434"
      },
      {
        "title": "Sally Thompson Collection",
        "description": "Materials related to civic leadership, urban planning, and preservation activities in the Tampa Bay area.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/617"
      },
      {
        "title": "Audubon Society Corkscrew Swamp Sanctuary Records",
        "description": "Environmental and conservation records documenting the history and activities of the Corkscrew Swamp Sanctuary.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/583"
      }
    ];

    document.getElementById("prompt-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const promptText = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response-box");
      responseBox.innerHTML = "Loading...";

      try {
        const response = await fetch("https://1e61111b-978b-4325-84c9-d92c5b50a766-00-3jdfxn980yu4b.janeway.replit.dev/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query: promptText, context: sampleMetadata })
        });

        const result = await response.json();
        responseBox.innerHTML = result.response || result.error || "No response.";
      } catch (err) {
        responseBox.innerHTML = "Error contacting the AI Assistant.";
        console.error(err);
      }
    });
  </script>
</body>

</html>
