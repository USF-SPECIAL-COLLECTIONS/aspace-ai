<!DOCTYPE html>

<head>

  <title>AI Archives Assistant</title>
  <style>

    }

      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }

      color: #0645AD;

      text-align: center;

    }

      display: block;
      margin: 0 auto;
    }
    footer a {

      text-decoration: none;
      font-size: 0.9em;
