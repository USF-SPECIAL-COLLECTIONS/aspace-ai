<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Archives Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    #prompt-form {
      margin-bottom: 2em;
    }
    #prompt {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    #response-box a {
      color: #0645AD;
      text-decoration: underline;
    }
    .result-card {
      display: flex;
      align-items: flex-start;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 1.5em;
      margin-right: 1em;
    }
    .title {
      margin: 0 0 0.3em;
    }
    .description {
      margin: 0 0 0.5em;
    }
  </style>
</head>
<body>

<h1>AI Archives Assistant</h1>

<form id="prompt-form" action="/ask" method="POST">
  <input type="text" id="prompt" name="prompt" placeholder="Ask about the archives...">
  <button type="submit">Ask</button>
</form>

<!-- Static sample card -->
<div class="result-card">
  <div class="icon">üìÅ</div>
  <div class="details">
    <h3 class="title">Tony Pizzo Collection</h3>
    <p class="description">
      Personal papers, research notes, and historical materials assembled by Tony Pizzo, a civic historian known for documenting the history of Tampa, Ybor City, and surrounding communities.
    </p>
    <a href="https://archives.lib.usf.edu/repositories/2/resources/371" target="_blank">View Collection</a>
  </div>
</div>

<!-- AI Response output -->
<div id="response-container">
  <div id="response-heading">Response:</div>
  <div id="response-box"></div>
</div>

</body>
</html>
