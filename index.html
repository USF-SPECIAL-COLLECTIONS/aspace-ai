<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask the Archives AI Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    #response {
      margin-top: 1em;
      background: #f5f5f5;
      padding: 1em;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>Ask the Archives AI Assistant</h1>
  <p>Describe your research interest and the assistant will suggest relevant collections from our holdings.</p>
  <form id="queryForm">
    <label for="query">Your Question:</label><br>
    <textarea id="query" required></textarea><br>
    <button type="submit">Ask</button>
  </form>
  <div id="response" hidden>
    <h3>Response:</h3>
    <div id="responseText">Waiting for response...</div>
  </div>

  <script>
    const form = document.getElementById("queryForm");
    const responseBox = document.getElementById("response");
    const responseText = document.getElementById("responseText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("query").value;
      responseBox.hidden = false;
      responseText.textContent = "Thinking...";

      try {
        const res = await fetch("https://your-server.com/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            query: query,
            context: [] // You can hardcode some example metadata or fetch it dynamically
          })
        });
        const data = await res.json();
        responseText.textContent = data.response || "No response returned.";
      } catch (err) {
        responseText.textContent = "There was an error reaching the assistant.";
      }
    });
  </script>
</body>
</html>
