<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Archives Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    #prompt-form {
      margin-bottom: 2em;
    }
    #prompt {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    #response-box a {
      color: #0645AD;
      text-decoration: underline;
    }
    .result-card {
      display: flex;
      align-items: flex-start;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 1.5em;
      margin-right: 1em;
    }
    .thumbnail {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 1em;
      border-radius: 4px;
    }
    .title {
      margin: 0 0 0.3em;
    }
    .description {
      margin: 0 0 0.5em;
    }
  </style>
</head>
<body>

<h1>AI Archives Assistant</h1>

<div id="prompt-form">
  <input type="text" id="prompt" placeholder="Ask about the archives..." />
  <button onclick="submitPrompt()">Ask</button>
</div>

<div id="response-container">
  <div id="response-heading">Response:</div>
  <div id="response-box"></div>
</div>

<script>
  async function submitPrompt() {
    const promptInput = document.getElementById("prompt");
    const responseBox = document.getElementById("response-box");
    const prompt = promptInput.value;

    responseBox.innerHTML = "Thinking...";

    try {
      const res = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: prompt })
      });

      const data = await res.json();

      if (data.response) {
        responseBox.innerHTML = data.response;
      } else {
        responseBox.innerHTML = `<strong>Error:</strong> ${data.error}`;
      }
    } catch (err) {
      responseBox.innerHTML = `<strong>Request failed:</strong> ${err.message}`;
    }
  }
</script>

</body>
</html>
