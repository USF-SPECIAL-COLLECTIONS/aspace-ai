
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Archives Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    #prompt-form {
      margin-bottom: 2em;
    }
    #prompt {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    #response-box a {
      color: #0645AD;
      text-decoration: underline;
    }
    .result-card {
      display: flex;
      align-items: flex-start;
      background-color: white;
      border: 1px solid #0a4d3c;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .result-card img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      margin-right: 1em;
    }
    .details {
      flex: 1;
    }
    .title {
      margin: 0 0 0.3em;
      font-weight: bold;
    }
    .description {
      margin: 0 0 0.5em;
    }
  </style>
</head>
<body>
  <h1>AI Archives Assistant</h1>
  <form id="prompt-form" method="POST" action="/ask">
    <input type="text" id="prompt" name="prompt" placeholder="Ask about the archives..." />
    <button type="submit">Ask</button>
  </form>

  <div id="response-heading"><strong>Response:</strong></div>
  <div id="response-box"></div>

  <script>
    const sampleMetadata = [
      {
        "title": "Tony Pizzo Collection",
        "description": "Personal papers, research notes, and historical materials assembled by Tony Pizzo, a civic historian known for documenting the history of Tampa, Ybor City, and surrounding communities.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/371"
      },
      {
        "title": "Al Davis Papers",
        "description": "Records of African American community leader Al Davis, highlighting his work in local activism, education, and civic improvement in Tampa.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/40"
      },
      {
        "title": "Robert W. and Helen S. Saunders Papers",
        "description": "Documents the lives and work of two prominent civil rights activists who helped lead the NAACP in Florida and supported community organizing and education reform.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/313"
      },
      {
        "title": "Jan K. Platt Papers",
        "description": "Correspondence, reports, and materials from a longtime Tampa City Council member and Hillsborough County Commissioner with a focus on environmental conservation and public policy.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/222"
      },
      {
        "title": "Environmental Lands Acquisition and Protection Program (ELAPP) Collection",
        "description": "Project files, maps, and reports documenting land conservation and environmental protection efforts across Hillsborough County from the 1980s onward.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/65"
      },
      {
        "title": "Sally Thompson Collection",
        "description": "Contains newsletters, meeting minutes, and reports related to land conservation and water resource advocacy in Florida, especially through the League of Women Voters and SWFWMD.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/617"
      },
      {
        "title": "Bobby Smith Photograph Collection",
        "description": "A photographic record of mid–20th century Tampa, featuring candid and professional shots of community events, people, and places by local photographer Bobby Smith.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/269"
      },
      {
        "title": "Centro Español de Tampa Collection",
        "description": "Historical records of one of Tampa’s major Spanish immigrant mutual aid societies, including financial ledgers, minutes, and membership records from the early 20th century.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/567"
      },
      {
        "title": "IMC Agrico Phosphate Company Collection",
        "description": "Corporate and technical documentation related to phosphate mining in Florida including maps, reports, environmental impact materials, and company correspondence.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/434"
      },
      {
        "title": "Walter P. Fuller Papers",
        "description": "Papers of St. Petersburg civic booster and businessman Walter Fuller, including materials related to city planning, tourism, and economic development in mid-century Florida.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/531"
      },
      {
        "title": "Audubon Society Corkscrew Swamp Sanctuary Records",
        "description": "Documentation on the preservation and scientific research conducted at Corkscrew Swamp, one of the nation's most significant wetland preserves.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/583"
      },
      {
        "title": "Tampa International Gay and Lesbian Film Festival Collection",
        "description": "Promotional materials, programs, and administrative records from one of the oldest LGBTQ+ film festivals in the southeastern United States.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/641"
      },
      {
        "title": "Equality Florida Records",
        "description": "Organizational records from Florida's leading LGBTQ+ advocacy group, including outreach materials, campaign documents, and legislative initiatives.",
        "url": "https://archives.lib.usf.edu/repositories/2/resources/496"
      }
    ];

    document.getElementById("prompt-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const promptText = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response-box");
      responseBox.innerHTML = "Thinking...";

      try {
        const response = await fetch("https://1e61111b-978b-4325-84c9-d92c5b50a766-00-3jdfxn980yu4b.janeway.replit.dev/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            query: promptText,
            context: sampleMetadata
          })
        });

        const data = await response.json();
        responseBox.innerHTML = data.response;
      } catch (error) {
        console.error("Fetch error:", error);
        responseBox.innerHTML = "⚠️ Error contacting the AI assistant.";
      }
    });
  </script>
</body>
</html>
